{%  extends 'homepage_user.html' %}
{% load static %}
{% block content %}


<div class="container">
<div class="form-group">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            <div class="alert alert-success"> {{ message }}</div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</div>
<center>
        <h3 class = 'alert'>Send Us Your Valuable Feedback !</h3>
    <div class="row">
        <div class="input-field col-s12">
            <div class="card card-body" align="center" style="width: 45rem;">
                <form method="POST">
                    {% csrf_token %}
                    <div class="related-widget-wrapper">
                       {{ form.as_p }}
                    </div>
                    <br>
                    <input type="submit" value="Send Feedback" class="waves-effect waves-light btn red darken-2 btn-small"  align="inline-block">
               </form>
            </div>
        </div>
    </div>
</center>


{% endblock %}
